<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
   <header>
        <div class="logo">
            <h1>Wallpaper Gallery</h1>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <section class="gallery">
            <h2>Explore Wallpapers</h2>
            <div class="wallpapers">
                <!-- Wallpaper Thumbnails -->
                <div class="wallpaper">
                    <img src="wallpaper1.jpg" alt="Nature Wallpaper 1">
                    <p>Nature</p>
                </div>
                <div class="wallpaper">
                    <img src="wallpaper2.jpg" alt="Nature Wallpaper 2">
                    <p>Nature</p>
                </div>
                <div class="wallpaper">
                    <img src="wallpaper3.jpg" alt="Abstract Wallpaper 1">
                    <p>Abstract</p>
                </div>
                <!-- Add more wallpaper items as needed -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Wallpaper Gallery. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
