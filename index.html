<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
   <header>
        <div class="logo">
            <h1>Wallpaper Gallery</h1>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <section class="gallery">
            <h2>Explore Wallpapers</h2>
            <div class="wallpapers">
                <!-- Wallpaper Thumbnails -->
                <div class="wallpaper">
                    <img src="wallpaper1.jpg" alt="Nature Wallpaper 1">
                    <p>Nature</p>
                </div>
                <div class="wallpaper">
                    <img src="wallpaper2.jpg" alt="Nature Wallpaper 2">
                    <p>Nature</p>
                </div>
                <div class="wallpaper">
                    <img src="wallpaper3.jpg" alt="Abstract Wallpaper 1">
                    <p>Abstract</p>
                </div>
                <!-- Add more wallpaper items as needed -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Wallpaper Gallery. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>


<!-- Category Dropdown -->
<select id="categorySelect">
    <option value="nature">Nature</option>
    <option value="abstract">Abstract</option>
    <option value="animals">Animals</option>
    <option value="city">Cityscapes</option>
</select>

<input type="text" id="searchInput" placeholder="Search for wallpapers...">
<button onclick="searchWallpapers()">Search</button>

<script>
function searchWallpapers() {
    let query = document.getElementById('searchInput').value.toLowerCase();
    let wallpapers = document.querySelectorAll('.wallpaper');
    
    wallpapers.forEach(function(wallpaper) {
        let title = wallpaper.querySelector('p').textContent.toLowerCase();
        if (title.includes(query)) {
            wallpaper.style.display = 'block';
        } else {
            wallpaper.style.display = 'none';
        }
    });
}
</script>

<!-- Rating Section -->
<div class="rating">
    <button onclick="rateWallpaper(1)">⭐</button>
    <button onclick="rateWallpaper(2)">⭐⭐</button>
    <button onclick="rateWallpaper(3)">⭐⭐⭐</button>
    <button onclick="rateWallpaper(4)">⭐⭐⭐⭐</button>
    <button onclick="rateWallpaper(5)">⭐⭐⭐⭐⭐</button>
</div>

<script>
function rateWallpaper(rating) {
    alert("You rated this wallpaper: " + rating + " stars.");
}
</script>


<!-- Download Button -->
<a href="wallpaper1.jpg" download="wallpaper1">
    <button>Download Wallpaper</button>
</a>

<!-- Fullscreen Overlay -->
<div class="fullscreen">
    <img src="wallpaper1.jpg" alt="Wallpaper">
    <button class="close-btn">Close</button>
</div>

<script>
document.querySelector('.wallpaper img').addEventListener('click', function() {
    document.querySelector('.fullscreen').style.display = 'block';
});

document.querySelector('.close-btn').addEventListener('click', function() {
    document.querySelector('.fullscreen').style.display = 'none';
});
</script>


    <!-- Meta Tags for SEO -->
<meta name="description" content="Explore a wide range of high-quality wallpapers.">
<meta name="keywords" content="wallpapers, nature, abstract, animals, HD images">
